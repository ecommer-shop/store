<div class="border rounded bg-white shadow p-4">
  @if (title || subTitle) {
    <div class="mb-4">
      @if (title) {
        <h5 class="text-lg">{{ title }}</h5>
      }
      @if (subTitle) {
        <h6 class="text-gray-600">{{ subTitle }}</h6>
      }
    </div>
  }
  <div class="text-center">
    <ng-content></ng-content>
  </div>
</div>
