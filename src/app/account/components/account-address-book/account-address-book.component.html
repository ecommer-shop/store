<div class="flex flex-wrap space-x-6">
  @for (address of addresses$ | async; track address) {
    <vsf-address-card
      [address]="address"
      class="w-64">
      <a class="block hover:text-primary-600 border-t mt-2 pt-2"
        [routerLink]="['./', address.id]">
        Edit
      </a>
    </vsf-address-card>
  }
</div>
